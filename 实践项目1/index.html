<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏滚动</title>
	<!-- 引入的 初始化css fullpage.css -->
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<!-- 导入自己的CSS -->
	<link rel="stylesheet" href="css/mypage.css">
	<!-- 这是一个jquery插件，所以先引用jquery -->
	<script src="js/jquery.min.js"></script>
	<!-- 如果想 easing 缓动动画，那就要映入easing -->
	   <script src="js/jquery.easing.1.3.js"></script>
	<!-- <script src="js/jquery-ui.min.js"></script> -->
	<script src="js/jquery.fullPage.min.js"></script>
	<script src="js/myPage.js"></script>
</head>
<body>
	<div id="fullpage">
		<!-- 第一屏幕制作 -->
		<div class="section section1">
			<img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown" alt="">
			<img src="images/t1xccqfflgxxxild.png" class="shirt01 shirt-updown" alt="">
			<img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods" alt="">
		</div>
		<!-- 第二屏幕制作 -->
		<div class="section section2">
			<div class="computer">
				<div class="search move">
					<img src="images/search-words.png" class="search-words" alt="">
				</div>
				<img src="images/search-02-1.png" class="search-02-1" alt="">
				<img src="images/goods-441-218.png" class="goods-02" alt="">
				<!-- 沙发 -->
				<img src="images/shirt-02-207-166.png" class="shirt-02" alt="">
				<!-- 用白色的盒子覆盖沙发 -->
				<div class="cover move"></div>
			</div>
			<img src="images/words-01-361-25.png" class="words-01" alt="">
			<img src="images/words-02.png" class="words-02" alt="">
		</div>
		<!-- 第三屏幕制作 -->
		<div class="section section3">
			<div class="main">
				<div class="select move">
					<img src="images/img-01.gif" class="img" alt="">
					<img src="images/img-01-a.gif" class="img img-01-a" alt="">
					<img src="images/btn-01.gif" class="btn" alt="">
					<img src="images/btn-01-a.gif" class="btn btn-01-a" alt="">
				</div>
				<!-- 沙发 -->
				<img src="images/shirt-02-207-166.png" class="shirt-03" alt="">
				<img src="images/t1f.png" class="t1f" alt="">
			</div>
		</div>
		<!-- 第四屏幕制作 -->
		<div class="section section4">
			<img src="images/cloud.png" class="cloud cloud-back1" alt="">
			<img src="images/words-04.png" class="word" alt="">
			<img src="images/words-04-a.png" class="word word-04-a" alt="">
			<div class="car move">
				<img src="images/t1f.png" class="car-img" alt="">
				<img src="images/car.png" alt="">
			</div>
			<div class="note move">
				<img src="images/t1.png" alt="">
				<img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img" alt="">
			</div>
		</div>
		<!-- 第五屏幕制作 -->
		<div class="section section5">
			<img src="images/words-05.png" class="words-05" alt="">
			<img src="images/card-05.png" class="card-05" alt="">
			<img src="images/order-05.png" class="order-05" alt="">
			<img src="images/t1f.png" class="t1f-05" alt="">
			<div class="overFlow">
				<img src="images/mouse-05.png" class="mouse" alt="">
				<img src="images/mouse-05-a.png" class="mouse mouse-05-a" alt="">
				<img src="images/hand-05.png" class="hand-05" alt="">
			</div>
		</div>
		<!-- 第六屏幕制作 -->
		<div class="section section6">
			<img src="images/box.png" class="box-06" alt="">
			<img src="images/car-06.png" class="car-06" alt="">
			<img src="images/cloud.png" class="cloud-06 cloud-06-1" alt="">
			<img src="images/cloud.png" class="cloud-06 cloud-06-2" alt="">
			<img src="images/88.png" class="pop-06" alt="">
			<img src="images/man.png" class="boy" alt="">
			<img src="images/women.png" class="girl" alt="">
			<img src="images/door.png" class="door" alt="">
			<img src="images/t1kzyqffnexxbcrepj-139-173.png" class="pop-07" alt="">
			<img src="images/words-06-a.png" class="words-06-a" alt="">
		</div>
		<!-- 第七屏幕制作 -->
		<div class="section section7">
			<div class="star move"></div>
			<img src="images/good-07.png" class="good-07" alt="">
		</div>
		<!-- 第八屏幕制作 -->
		<div class="section section8">
			<a href="javascript:void(0);" class="beginShoping">
				<img src="images/btn-08.png" alt="">
				<img src="images/btn-08-a.gif" class="btn-08-a" alt="">
			</a>
			<img src="images/again.png" class="again" alt="">
			<img src="images/hand-08.png" class="hand-08" alt="">
		</div>

		<!-- <div class="section">第四屏
			侧边屏幕
			<div class="silde">第四屏de第一屏</div>
			<div class="silde">第四屏de第二屏</div>
			<div class="silde">第四屏de第三屏</div>
		</div> -->
	</div>
	<a href="javascript:void(0);">
		<img src="images/next.png" class="next next_undown" alt="">
	</a>
	<a href="javascript:void(0);" class="go">
		<img src="images/t1ldiffkjfxxxzhxzd-101-101.png" class="fly" alt="">
	</a>
</body>
</html>
